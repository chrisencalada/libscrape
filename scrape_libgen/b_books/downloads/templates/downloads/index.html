{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'downloads/style.css'%}">

<!DOCTYPE html>
<html>
<head>
	<title>LibWrapper </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</head>

<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
<header class="header">
  <div class="header-text"></div>
  <a href="{% url 'landing' %}" class="header-link">Home</a>
</header>
</nav>



	
<div class="wrapper">

<form name="author-list" role="form" action="" method="post" novalidate>
{% csrf_token %}
	<table class="table table-striped table-bordered table-hover table-sm" id="table_1">
		<thead class="thead-dark">
			<tr>
				<th class="Author">Author</th>
				<th class="Author">Count</th>
				<th class="Check-button"></th>
			</tr>
		</thead>
		<tbody>
			{% for item in name %}
				
			<tr>
				<td>{{ item.Author }}</td>
				<td>{{ item.Title_count }}</td>
				<td><input type="checkbox" name="get_book" value="{{ item.Author }}" /> &nbsp;</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>


<div class="contains">
<input type="submit" value="Submit"/>
</div>

</form>
</div>
</body>
</html>
