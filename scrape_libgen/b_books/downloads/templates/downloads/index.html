<link rel="stylesheet" type="text/css" href="{% static 'downloads/style.css'%}">

<!DOCTYPE html>
<html>
<head>
	<title>Fast Book downloads </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<div class="wrapper">
	<table class="table table-striped table-bordered table-hover table-sm" id="table_1">
		<thead class="thead-dark">
			<tr>
				<th class="Author">Author</th>
				<th class="Author">Count</th>
				<th class="Check-button"></th>
			</tr>
		</thead>
		<tbody>
			{% for item in name %}
						{% csrf_token %}
			<tr>
				<td>{{ item.Author }}</td>
				<td>{{ item.Title_count }}</td>
				<td><input type="checkbox" name="get_book" /> &nbsp;</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div >
<div class="contains">
	<a download href=""> Download All</a>
</div>

</body>
</html>
