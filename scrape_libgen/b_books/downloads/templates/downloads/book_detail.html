{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'downloads/author_style.css'%}">

<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
	<title>LibWrapper </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</head>

<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
<header class="header">
  <div class="header-text"></div>
  <a href="{% url 'landing' %}" class="header-link">Home</a>
</header>
</nav>




<div class="wrapper">
	<table class="table table-striped table-bordered table-hover table-sm" id="table_1">
		<thead class="thead-dark">
			<tr>
				<th class="Author">Title</th>
				<th class="Link">Link</th>
			</tr>
		</thead>
		<tbody>
			{% for item in name %}
			<tr>
				<td id="Title">{{ item.Title }}</td>
				<td id="Mirror" >
					<a href='{{item.Mirrors}} 'target="_blank">Download</a>					
					
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div >

</body>
</html>
